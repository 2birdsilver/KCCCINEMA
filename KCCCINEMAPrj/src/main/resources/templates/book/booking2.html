			<h2 class="tit">빠른예매</h2>
			<script>
				function btnUpDown(seat, way) {
					var totalCnt = fTotalCnt();
					var cnt = $('#' + seat + 'Count').text();
					if (way == 'down') {
						if (cnt > 0) {
							cnt--;
						}
					} else if (way == 'up') {
						if (totalCnt >= 8) {
							alert("8명이상 예매불가");
							return;
						}
						cnt++;
					}
					$('#' + seat + 'Count').text(cnt);
					$('#' + seat + 'Count').val(cnt);
					$('#' + seat + 'Count_value').val(cnt);
					fTotalCnt();
					sum();
				}
			</script>

			<input id="totalCount" type="hidden" value="0" />
			<!-- 합계 -->
			<script>
				function fTotalCnt() {
					var adultCnt = Number($('#adultCount').val());
					var youngCnt = Number($('#youngCount').val());
					var totalCnt = adultCnt + youngCnt;
					$('#totalCount').val(totalCnt);
					return totalCnt;
				}
			</script>

			<script>
				function sum() {
					var adultPrice = $('#adultCount').val() * 14000;
					$('#adultPrice_value').val(adultPrice);
					var youngPrice = $('#youngCount').val() * 7000;
					$('#youngPrice_value').val(youngPrice);
					totalPrice = adultPrice + youngPrice;
					$('#totalPrice').text(totalPrice);
					$('#totalPrice_value').val(totalPrice);
				}
			</script>

												function f_btn_click(seat) {
													var totalCnt = $(
															'#totalCount')
															.val();
													var seatCnt = $('#seatCnt')
															.val();
													if (totalCnt == 0) {
														return;
													}
													if ($('#btn_' + seat)
															.hasClass('choice')) {
														$('#btn_' + seat)
																.removeClass(
																		'choice');
														$(
																'#btn_'
																		+ seat
																		+ '_value')
																.val('N');
														$('#seat' + seatCnt)
																.text("-");
														$('#seat' + seatCnt)
																.removeClass(
																		"possible");
														$('#seat' + seatCnt)
																.addClass("all");
														$(
																'#seat'
																		+ seatCnt
																		+ '_value')
																.val("N");
														seatCnt--;

													} else {
														seatCnt++;
														if (totalCnt < seatCnt) {
															return;
														}
														$('#btn_' + seat)
																.addClass(
																		'choice');
														$(
																'#btn_'
																		+ seat
																		+ '_value')
																.val('Y');

														$('#seat' + seatCnt)
																.text(seat);
														$('#seat' + seatCnt)
																.removeClass(
																		"all");
														$('#seat' + seatCnt)
																.addClass(
																		"possible");
														$(
																'#seat'
																		+ seatCnt
																		+ '_value')
																.val(seat);

													}
													$('#seatCnt').val(seatCnt);

												}

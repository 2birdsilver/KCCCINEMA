<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/header :: header}">
	<title th:text="#{title}">KCCCINEMA</title>
	<script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
</head>
<body>
	<div id="login_container">
<form action="/login" th:object="${users}" class="login_form" method="POST">
		<div class="login">
			<h1>로그인</h1>
			<div class="login_input">
				<p>아이디</p>
				<input type="text" name="userId" placeholder="아이디 또는 이메일을 입력해주세요." />
				<p>비밀번호</p>
				<input type="password" name="userPassword" placeholder="비밀번호를 입력해주세요." />
				<div class="login_find">
					<a href="/signup">회원가입</a>
					<span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
					<a href=#>아이디 찾기</a>
					<span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
					<a href=#>비밀번호 찾기</a>
				</div>
			</div>
			<input type="submit" class="login_btn" value="로그인">
		</div>
		</form>
	</div>
	
	<footer th:replace="~{/include/footer :: footer}"></footer>
	
</body>
</html>

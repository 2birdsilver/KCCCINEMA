<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/mypage/userupdate.css}">
<head>
<title>회원정보수정</title>
<th:block th:replace="~{/include/header :: header}">
</th:block>
</head>
<body>
	<div class="main_wrap">
		<div class="main_container">
			<form th:action="@{/userupdate}" method="post">
				<div class="page_title_container">
					<h1>회원정보수정</h1>
				</div>
				<!-- pageTitleContainer div -->
				<div class="user_inform_container">
					<div class="user_profile">
						<img class="user_face" src="./images/unknown.png">
					</div>
					<div class="user_inform">
						<div>
							<b>회원ID : </b><span th:text="${session.userId}">userId</span>
							<input th:value="${session.userId}" name="userId" type="hidden">
						</div>
						<div>
							<b>회원이름 : </b><input class="updateIn" type="text"
								name="userName" th:value="${session.userName}">
						</div>
						<div>
							<b>회원나이 : </b><input class="updateIn" type="text"
								name="userAge" th:value="${session.userAge}">
						</div>
						<div>
							<b>회원생일 : </b><input class="updateIn" type="date"
								name="userBirthDate" th:value="${session.userBirthDate}">
						</div>
					</div>
				</div>
				<!-- userInformContainer div  -->


				<div class="left_menu_container">

					<nav class="left_nav" role="navigation">
						<ul class="nav_list">

							<li><input id="group_input" type="checkbox" hidden /> <label
								class="user_info" for="group_input">회원정보 </label>
								<ul class="group_list">
									<li><a href="/mypage">회원정보확인</a></li>
									<li><a href="/userquit">회원탈퇴</a></li>
								</ul></li>
							<li><a href="/checkreserve">예매확인</a></li>

						</ul>
					</nav>
				</div>
				<!-- 좌측 세로메뉴바 div -->
				<div class="button_container">

					<button type="submit" class="button1">저장</button>

				</div>
				<!-- button_container div  -->
			</form>
		</div>
		<!-- main_container div  -->
	</div>
	<!-- main_wrap div -->


	<footer th:replace="~{/include/footer :: footer}"></footer>
</body>
</html>

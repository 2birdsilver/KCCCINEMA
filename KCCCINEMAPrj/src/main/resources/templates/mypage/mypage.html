<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<head>
<title>마이페이지</title>
<th:block th:replace="~{/include/header :: header}">
</th:block>
</head>
<body>
	<div class="main_wrap">
		<div class="main_container">
			<div class="page_title_container">
				<h1>마이페이지</h1>
			</div>
			<!-- pageTitleContainer div -->
			<div class="user_inform_container">
				<div class="user_profile">
					<img class="user_face" src="./images/unknown.png">
				</div>
				<div class="user_inform">
					<div><b>회원ID : </b><span th:text=${userId}>userId</span></div>
					<div><b>회원이름 : </b><span th:text=${userName}>userName</span></div>
					<div><b>회원나이 : </b><span th:text=${userAge}>userAge</span></div>
					<div><b>회원생일 : </b><span th:text=${userBirthDate}>userBirthDate</span></div>
				</div>
			</div>
			<!-- userInformContainer div  -->


			<div class="left_menu_container">

				<nav class="left_nav" role="navigation">
					<ul class="nav_list">

						<li><input id="group_input" type="checkbox" hidden /> <label
							class="user_info" for="group_input">회원정보 </label>
							<ul class="group_list">
								<li><a href="/mypage">회원정보확인</a></li>
								<li><a href="/userquit">회원탈퇴</a></li>
							</ul></li>
						<li><a href="/checkReservation">예매확인</a></li>

					</ul>
				</nav>
			</div>
			<!-- 좌측 세로메뉴바 div -->
			<div class="button_container">
				<button class="button1" onclick="location.href='/userupdate' ">정보수정하기</button>
				
			</div>
			<!-- button_container div  -->
		</div>
		<!-- main_container div  -->
	</div>
	<!-- main_wrap div -->


	<footer th:replace="~{/include/footer :: footer}"></footer>
</body>
</html>

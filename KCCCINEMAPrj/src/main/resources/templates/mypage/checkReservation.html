<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/mypage/checkreservation.css}">
<head>
<title>회원정보수정</title>
<th:block th:replace="~{/include/header :: header}">
</th:block>
</head>
<body>
	<div class="main_wrap">
		<div class="main_container">
			<div class="page_title_container">
				<h1>내 예매확인</h1>
			</div>
			<!-- pageTitleContainer div -->
			<div class="user_inform_container">
				<div class="user_profile">
					<img th:src="${moviePoster}" alt="이미지" /> <!-- 컨트롤러에 추가 해야함 imageUrl을 변수로 하는 @Getmapping  -->
				</div>
				<div class="user_inform">
					<div><b>예매영화이름 : </b><span th:text="${session.movieTitle}">영화이름</span></div>
					<div><b>상영날짜 : </b><span th:text="${session.screenDate}">상영날짜</span></div>
					<div><b>상영시간 : </b><span th:text="${session.screenDate}">시작시간,끝시간</span></div>
					<div><b>영화관 : </b><span th:text="${session.theater}">극장이름(주소)</span></div>
					<div><b>상영관 : </b><span th:text="${session.theaterNumber}">상영관번호</span></div>
					<div><b>좌석 : </b><span th:text="${session.seatId}">죄석번호</span></div>
					
				</div>
			</div>
			<!-- userInformContainer div  -->


			<div class="left_menu_container">

				<nav class="left_nav" role="navigation">
					<ul class="nav_list">

						<li><input id="group_input" type="checkbox" hidden /> <label
							class="user_info" for="group_input">회원정보 </label>
							<ul class="group_list">
								<li><a href="/mypage">회원정보확인</a></li>
								<li><a href="/userquit">회원탈퇴</a></li>
							</ul></li>
						<li><a href="/checkreserve">예매확인</a></li>

					</ul>
				</nav>
			</div>
			<!-- 좌측 세로메뉴바 div -->
			<div class="button_container">
				<button class="button1" onclick="location.href='#' ">예매취소</button>
				
			</div>
			<!-- button_container div  -->
		</div>
		<!-- main_container div  -->
	</div>
	<!-- main_wrap div -->


	<footer th:replace="~{/include/footer :: footer}"></footer>
</body>
</html>

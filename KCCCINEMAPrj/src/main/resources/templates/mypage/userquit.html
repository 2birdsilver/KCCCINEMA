<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/mypage/quit.css}">
<head>
<title>회원탈퇴</title>
<th:block th:replace="~{/include/header :: header}">
</th:block>
</head>
<body>
	<div class="main_wrap">
		<div class="main_container">
			<div class="page_title_container">
				<h1>회원탈퇴</h1>
			</div>
			<!-- pageTitleContainer div -->
			<div class="user_inform_container">
				<div class="user_profile">
					<h1>탈퇴하려면 비밀번호를 입력하세요!</h1>
					<input class="quitInput" id="quitInput" type="password" th:value="${passWord}"></input>
				</div>
				
			</div>
			<!-- userInformContainer div  -->


			<div class="left_menu_container">

				<nav class="left_nav" role="navigation">
					<ul class="nav_list">

						<li><input id="group_input" type="checkbox" hidden /> <label
							class="user_info" for="group_input">회원정보 </label>
							<ul class="group_list">
								<li><a href="/mypage">회원정보확인</a></li>
								<li><a href="/userquit">회원탈퇴</a></li>
							</ul></li>
						<li><a href="/checkReservation">예매확인</a></li>

					</ul>
				</nav>
			</div>
			<!-- 좌측 세로메뉴바 div -->
			<div class="button_container">
				<button class="button1" onclick="checkPassword()" method="POST">탈퇴하기</button>
				
				<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@버튼에 기능넣기@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
				
				<script>
				
				function checkPassword() {
                    var password = document.getElementById("quitInput").value;
                    if (password === null || password === "") {
                        alert("비밀번호를 입력해주세요!!");
                    } else {
                        alert("정말 탈퇴하시겠어요..?? ㅜ_ㅜ");
                    }  
                }
				</script>
				
				<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@버튼에 기능넣기@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
				
			</div>
			<!-- button_container div  -->
		</div>
		<!-- main_container div  -->
	</div>
	<!-- main_wrap div -->


	<footer th:replace="~{/include/footer :: footer}"></footer>
</body>
</html>
